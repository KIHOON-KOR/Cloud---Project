{% extends "base.html" %}
{% block content %}

<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">회원가입</h2>

    <form id="registerForm">

        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="password2" required>
        </div>

        <button class="btn btn-dark w-100" type="submit">회원가입</button>
    </form>

    <div id="message" class="mt-3 text-center"></div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const payload = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        password2: document.getElementById("password2").value,
    };

    const response = await fetch("{% url 'users:register' %}", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    const data = await response.json();
    const msg = document.getElementById("message");

    if (response.ok) {
        msg.innerHTML = `<div class="alert alert-success">회원가입 성공!</div>`;
        setTimeout(()=> window.location.href="{% url 'users:login' %}", 1500);
    } else {
        msg.innerHTML = `<div class="alert alert-danger">${JSON.stringify(data)}</div>`;
    }
});
</script>

{% endblock %}
